<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Game</title>
    <script src="https://kit.fontawesome.com/a7cf753026.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/hash.css">
</head>
<body>
    <main class="container">
        <h3 class="text-light title text-center mt-5"><i class="fas fa-gamepad"></i> JOGO DA VELHA</h3>
        <div id="mostrador">
            <p style="float: left;margin-right: 10px;" class="text-light texto mt-2">Vez do Jogador:</p>
            <img src="" border="0" height="40" alt="">
        </div>

        <div class="tabuleiro">
            <div id="a1" class="espaco" jogada=""></div>
            <div id="a2" class="espaco" jogada=""></div>
            <div id="a3" class="espaco" jogada=""></div>

            <div id="b1" class="espaco" jogada=""></div>
            <div id="b2" class="espaco" jogada=""></div>
            <div id="b3" class="espaco" jogada=""></div>

            <div id="c1" class="espaco" jogada=""></div>
            <div id="c2" class="espaco" jogada=""></div>
            <div id="c3" class="espaco" jogada=""></div>
        </div>
    </main>
    <div class="reset text-center">
        <button class="btn btn-danger" id="restart"><i class="fas fa-undo-alt"></i> Reiniciar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script> 
    <script src="./js/hash.js"></script>
</body>
</html>
